<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X2MD 设置</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 380px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f8fa;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e1e8ed;
    }
    .header img {
      width: 32px;
      height: 32px;
    }
    .header h2 {
      font-size: 18px;
      color: #14171a;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #14171a;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-title .icon {
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #536471;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #cfd9de;
      border-radius: 6px;
      font-size: 13px;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #1da1f2;
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.1);
    }
    input[type="text"]::placeholder, input[type="password"]::placeholder {
      color: #9ca3af;
    }
    .help-text {
      font-size: 11px;
      color: #71767b;
      margin-top: 3px;
    }
    .help-text a {
      color: #1da1f2;
      text-decoration: none;
    }
    .help-text a:hover {
      text-decoration: underline;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 9999px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background: #1da1f2;
      color: white;
    }
    .btn-primary:hover {
      background: #1a91da;
    }
    .btn-primary:disabled {
      background: #9bd1f9;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.error {
      display: block;
      background: #ffebee;
      color: #c62828;
    }
    .divider {
      height: 1px;
      background: #e1e8ed;
      margin: 16px 0;
    }
    .info-section {
      background: white;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #e1e8ed;
      margin-bottom: 12px;
    }
    .info-section h3 {
      font-size: 12px;
      color: #14171a;
      margin-bottom: 6px;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #536471;
      padding: 3px 0;
    }
    .info-item .value {
      color: #14171a;
      font-weight: 500;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-right: 4px;
    }
    .status-dot.active {
      background: #00ba7c;
    }
    .status-dot.inactive {
      background: #9ca3af;
    }
    .toggle-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .toggle-btn {
      flex: 1;
      padding: 8px;
      border: 1px solid #cfd9de;
      border-radius: 6px;
      background: white;
      font-size: 12px;
      font-weight: 600;
      color: #536471;
      cursor: pointer;
      transition: all 0.2s;
    }
    .toggle-btn.active {
      border-color: #1da1f2;
      background: #e8f5fe;
      color: #1da1f2;
    }
    .toggle-btn:hover:not(.active) {
      background: #f5f8fa;
    }
    .config-panel {
      display: none;
    }
    .config-panel.active {
      display: block;
    }
    .usage-tips {
      padding: 10px;
      background: #f0f9ff;
      border-radius: 6px;
      border: 1px solid #bae6fd;
      font-size: 11px;
      color: #64748b;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon48.png" alt="Logo">
    <h2>X2MD</h2>
  </div>

  <!-- 保存模式切换 -->
  <div class="section">
    <div class="section-title">保存方式</div>
    <div class="toggle-group">
      <button class="toggle-btn active" id="toggleLocal" data-mode="local">本地下载</button>
      <button class="toggle-btn" id="toggleGithub" data-mode="github">GitHub</button>
    </div>
  </div>

  <!-- 本地下载配置 -->
  <div class="config-panel active" id="localPanel">
    <div class="form-group">
      <label for="savePath">保存路径（可选）</label>
      <input type="text" id="savePath" placeholder="例如: tweets">
      <p class="help-text">相对于下载目录的子文件夹，留空则保存到根目录</p>
    </div>
  </div>

  <!-- GitHub 配置 -->
  <div class="config-panel" id="githubPanel">
    <div class="form-group">
      <label for="githubToken">Personal Access Token</label>
      <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
      <p class="help-text">
        <a href="https://github.com/settings/tokens/new?scopes=repo" target="_blank">点击创建 Token</a>，需要 repo 权限
      </p>
    </div>
    <div class="form-group">
      <label for="githubRepo">仓库（owner/repo）</label>
      <input type="text" id="githubRepo" placeholder="例如: username/my-tweets">
    </div>
    <div class="form-group">
      <label for="githubPath">保存路径（可选）</label>
      <input type="text" id="githubPath" placeholder="例如: tweets">
      <p class="help-text">仓库内的文件夹路径，留空则保存到根目录</p>
    </div>
    <div class="form-group">
      <label for="githubBranch">分支（可选）</label>
      <input type="text" id="githubBranch" placeholder="默认: main">
    </div>
  </div>

  <button class="btn btn-primary" id="saveBtn">保存设置</button>
  <div class="status" id="status"></div>

  <div class="divider"></div>

  <!-- 状态显示 -->
  <div class="info-section">
    <h3>当前状态</h3>
    <div class="info-item">
      <span>保存模式</span>
      <span class="value" id="modeStatus">本地下载</span>
    </div>
    <div class="info-item" id="localPathRow">
      <span>本地路径</span>
      <span class="value" id="localPathStatus">
        <span class="status-dot inactive"></span>下载目录
      </span>
    </div>
    <div class="info-item" id="githubRepoRow" style="display:none;">
      <span>GitHub 仓库</span>
      <span class="value" id="githubRepoStatus">
        <span class="status-dot inactive"></span>未配置
      </span>
    </div>
  </div>

  <div class="usage-tips">
    在 Twitter/X 页面右键点击推文，选择"保存推文到本地 Markdown"即可保存。
  </div>

  <script src="popup.js"></script>
</body>
</html>
